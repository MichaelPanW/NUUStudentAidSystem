<include file="Public:header" />

<include file="Public:sider_left" />

<!-----主內容------>
  <div class="container">
  <div class="tabTitle">管理帳號 > <span class="conTitle">帳號列表</span></div>                           
    <div class="Main">
      <form method="post" id="form2" action="{:u('Admin/doCommand')}" onsubmit="return checkForm();">
      <!-- 按鈕 start -->
      <div class="buttonA">
        <input type="hidden" name="operate" id="operate2" />
        <input name="jumpUri" type="hidden" id="jumpUri" value="__SELF__" />
        <li class="btnB"><a name="add" onclick="javascript:document.location='__URL__/insert';" >新增</a></li>
        
        <div class="selectLable">
          {$page}
        </div>
      </div>
      <!-- 按鈕 end -->
      
      <!--表格區-->
      <div class="tableListA">
        <table>
          <tr>
            <td width="2%" align="center" valign="middle">&nbsp;</td>
            <td width="3%" align="center"><input type="checkbox" class="allChecked" ></td>
            <td width="20%" align="center">帳號</td>
            <td width="25%" align="center">姓名</td>
            <td width="20%" align="center">類型</td>
            <td width="10%" align="center">狀態</td>
            <td width="10%" align="center">操作</td>
          </tr>
          
          <!-- db 項目 start -->
          <present name="dataList">
            <volist name="dataList" id="vo" key="k">
              <tr>
                   <td align="center" valign="middle">{$k}</td>
                   <td align="center">
                        <input id="killId" name="id[]" type="hidden" value="{$vo.id}">
                        <input name="UpdateId[]" type="hidden" value="{$vo.id}" />
                        <input name="typeId[]" type="hidden" value="{$vo.id}" />
                        <input name="orders[]" class="checkOpt" style="width:20px;" type="text" maxlength="2" AutoComplete="Off" placeholder="{$vo.orders}" readonly="readonly" value="">
                   </td>
                   <td align="center">{$vo.username|htmlspecialchars}</td>
                   <td align="center">{$vo.realname|htmlspecialchars}</td>
                   <td align="center">{$vo.role_name}</td>
                   <td align="center">
                        <eq name="vo.status" value="1">開啟</eq>
                        <eq name="vo.status" value="0"><font color="#FF0000">暫停</font></eq>
                   </td>
                   <td align="center"><a href="__URL__/modify/id/{$vo.id}">編輯</a></td>
              </tr>
            </volist>
          <else />
            <tr><td colspan="9" style="color:#F00; font-weight:bold">暫無數據</td></tr>
          </present>
          <!-- db 項目 end -->
          
        </table>
      </div>
      
      <div class="buttonA">
      <li class="btnB">
           <a name="delete" onclick="javascript:
                $('#operate2').val('delete');
                $('.checkOpt').each(function(index, element){
                     if(!$(element).hasClass('isChecked')){
                          $(element).parent().find('#killId').remove();
                     }
                });
                document.getElementById('form2').submit();
           " >刪除</a>
       </li>
       <!--<li class="btnB"> 
            <a name="update" onclick="javascript:
                $('#operate2').val('update');
                document.getElementById('form2').submit();
           " >更新</a>
       </li>-->
      </div>
      
      <!-- 頁碼 start -->
      <div id="light-pagination" class="pagination light-theme simple-pagination">
      </div>
      <!-- 頁碼 end -->
      
    </div>
    </form>
  </div>
  <!-----主內容 end------>

     <include file="Public:footer" />

</body>
</html>
