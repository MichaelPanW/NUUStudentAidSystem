  <div class="container">
  <div class="tabTitle">購物說明 > <span class="conTitle">連結設定</span></div>                           
    <div class="Main">
      <!-- 按鈕 start -->
      <div class="buttonA">
        <li class="btnB"></li>
        
        <div class="selectLable">
        </div>
      </div>
      <!-- 按鈕 end -->
      
      <form method="post" action="{:U('About/saveLink')}" enctype="multipart/form-data" id="mainFrom" >
      <div class="tabB">
           <table border="0" cellpadding="0" cellspacing="0" >
             <tr>
                  <td align="right">FB</td>
                  <td><input type="text" name="data1" size="87" placeholder="請輸入FB連結" value="{$vo.data1}" /></td>
             </tr>
             <tr><td colspan="4"><hr /></td></tr>
             <tr>
                  <td align="right">Instagram</td>
                  <td><input type="text" name="data2" size="87" placeholder="請輸入Instagram連結" value="{$vo.data2}" /></td>
             </tr>
             <tr><td colspan="4"><hr /></td></tr>
             <tr>
                  <td align="right">Line</td>
                  <td><input type="text" name="data3" size="87" placeholder="請輸入Line連結" value="{$vo.data3}" /></td>
             </tr>
           </table>         
      </div>
      
      <div class="buttonA">
           <input type="hidden" name="id" value="{$vo.id}" >
           <ul>
                <li class="btnA"><a onclick="javascript:document.getElementById('mainFrom').submit();">送出</a></li>
           </ul>
      </div>
      </form>

    </div>
  </div>
