<script language="javascript" type="text/javascript">
function checkAll(form, name, status) 
{
	for(var i = 0; i < form.elements.length; i++){
		var e = form.elements[i];
		if(e.name.match(name)){
			e.checked = status;
		}
	}
}

function check_form() 
{
	var email=$("#email").val();
	var emailPat = /^[\w\-\.]+@[\w\-\.]+(\.\w+)+$/;
	
	if(email.match(emailPat) === null){
		alert('電子信箱格式資料錯誤');
		return false;
	}
	return true;
}
</script>
